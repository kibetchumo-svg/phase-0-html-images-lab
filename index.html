<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML Images Lab</title>
</head>
<body>
  <!-- 1. Image with just src -->
  <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" />

  <!-- 2. Image with src and alt -->
  <img 
    src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" 
    alt="A lion in the grass" 
  />

  <!-- 3. Image with src, alt, and title -->
  <img 
    src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" 
    alt="A proud lion" 
    title="The King of the Jungle" 
  />
</body>
</html>
